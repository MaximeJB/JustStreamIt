<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap"
  rel="stylesheet">
  <link href="custom.css" rel="stylesheet">

  <title>Vidéos a la demande</title>
    <link rel="icon" href="favicon.png" type="image/png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="custom.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="scripts.js" defer></script>

</head>
<body>

  
  <nav class="navbar main-header">
    <a class="navbar-brand" href="#">
      <img src="logo.png" alt="JustStreamIt" onerror="this.onerror=null;this.src='placeholder.png';"> 
    </a>
    <span class="navbar-text">Vidéos à la demande</span>
  </nav>

  <main class="container py-4">

    <!-- Meilleur film --> 
    <section class="best-film">
      <h2 class="section-title">Meilleur film</h2>
      <div class="best-film-card" id="best-film-card">
      </div>
    </section>

    <!-- Films les mieux notés -->
    <section>
      <h2 class="section-title">Films les mieux notés</h2>
      <div class="rated-grid" id="rated-grid"></div>
      <button id="rated-show-more" class="btn btn-link show-more-btn">Voir plus</button>
    </section>

    <!-- Mystery -->
    <section>
      <h2 class="section-title" id="cat1-title">Mystery</h2>
      <div class="rated-grid" id="cat1-grid"></div>
      <button id="cat1-show-more" class="btn btn-link show-more-btn">Voir plus</button>
    </section>

    <!-- Fantasy -->
    <section id="cat3-section">
      <h2 class="section-title" id="cat3-title">Fantasy</h2>
      <div id="cat3-grid" class="rated-grid"></div>
      <button id="cat3-show-more" class="btn btn-link show-more-btn">Voir plus</button>
    </section>

    <!-- Catégorie : Autres -->
    <section class="filter-form">
      <h2 class="section-title">Autres :</h2>
      <label for="other-select">Catégorie :</label>

      <select id="other-select" class="form-select w-auto d-inline-block">
        <option value="action">Films d'action</option>
        <option value="comedy">Comédies</option>
        <option value="family">Famille</option>
        <option value="fantasy">Films de fantasy</option>
        <option value="horror">Films d'horreur</option>
        <option value="science fiction">Science fiction</option>
        <option value="western">Westerns</option>
      </select>

      <button id="other-load" class="btn btn-primary ms-2">Charger</button>
      <div class="rated-grid mt-3" id="other-grid"></div>
      <button id="other-show-more" class="btn btn-link show-more-btn">Voir plus</button>
    </section>
  </main>

  <template id="best-film-template">
      <img class="film-poster" src="" alt="Poster" onerror="this.onerror=null;this.src='placeholder.png';">
      <div class="film-info">
        <h3 class="Title"></h3>
        <p class="Description"></p>
        <button class="btn btn-details" data-id="" data-bs-toggle="modal" 
        data-bs-target="#movieModal">Détails</button>
      </div>
  </template>
  
  <template id="rated-card-template">
    <div class="rated-card">
      <!-- Gestion d'erreur si l'api renvoie pas l'image-->
      <img src="" alt=""  onerror="this.onerror=null;this.src='placeholder.png';"> 
      <div class="rated-overlay">
          <span class="title"></span>
          <div style="position:relative;display: flex; width: 100%; justify-content: right">
            <button class="btn">Détails</button>
          </div>
      </div>
    </div>
  </template>


  <div class="modal fade" id="movieModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-body">
            </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
